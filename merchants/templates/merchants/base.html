<!DOCTYPE html>
<html>
    <head>
        <title>{% block title%}{% endblock %}</title>
        {% load static %}
        <!-- Material IO -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
        <!-- FontAesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Base -->
        <link rel="stylesheet" type="text/css" href="{% static 'merchants/base.css' %}">
        {%block css %}
        {% endblock %}
      <script src="{% static 'merchants/base.js' %}"></script>
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
          <!-- <ul class="mdc-list">
            <li class="mdc-list-item" tabindex="0">

            </li>
            <li class="mdc-list-item">

              <span class="mdc-list-item__text"><a >Events</a></span>
            </li>
          </ul> -->

          <div class="mdc-drawer__content">
            <nav class="mdc-list">
              <a class="mdc-list-item mdc-list-item--activated active" href="{% url 'merchantDashboard' %}" aria-current="page">
                <span class="mdc-list-item__ripple"></span>

                <span class="mdc-list-item__text">Events</span>
              </a>
            </nav>
          </div>
      </div>

                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
