{% extends 'users/forms.html' %}

{% block main %}

<div style="display: flex;justify-content: center;align-items: center;background-color: black;height: 100vh;">
    <div class="card text-center" style="width: 350px;height: 436px;">
        <div class="card-body" >
          <h4>Signup</h4>
          <form action="{% url 'userSignup' %}" method="POST">
          {% csrf_token %}
          <div>
              {{form}}
          </div>
          <input type="submit" class="btn btn-primary form-control col-md-8 col-lg-8" style="margin-top: 10%;">
        </form>
        </div>
    </div>
</div>

{% endblock %}
